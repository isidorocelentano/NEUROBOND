<!DOCTYPE html>
<html>
<head>
    <title>Training Test</title>
</head>
<body>
    <h1>Training Scenario Test</h1>
    <button id="testBtn">Test Training Scenario</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://neurobondapp.preview.emergentagent.com/api/training/start-scenario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        scenario_id: 1,
                        user_id: 'test-html',
                        user_name: 'Adam',
                        partner_name: 'Linda'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Received data:', data);
                    document.getElementById('result').innerHTML = `
                        <h2>Success!</h2>
                        <p><strong>Partner Message:</strong> "${data.partner_message}"</p>
                        <p><strong>Length:</strong> ${data.partner_message?.length || 0} characters</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error}</p>`;
            }
        });
    </script>
</body>
</html>
